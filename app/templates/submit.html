<h2>Submission Page</h2>
<div>
  <form role="form" novalidate>
    <!--create extra divs so that form shows up in position-->

    <div class="form-group">
      <label for="newPostTitle">Title</label>
      <input type="text" ng-model="post.title" class="form-control" id="newPostTitle" rows="10" placeholder="Title" />
    </div>
    <div class="form-group">
      <label for="newPostCode">Code</label>
      <pre>{{post.codebox}}</pre>
      <textarea ng-model="post.codebox" class="form-control" id="newPostCode" rows="10" placeholder="Your code goes here, idiot"></textarea>
    </div>
    <div class="form-group">
      <label for="newPostDescription">Description</label>
      <textarea ng-model="post.description" id="newPostDescription" class="form-control" rows="3" placeholder="Describe your coding issue"></textarea>
    </div>
    <button type="button" ng-click="submit()" class="btn btn-primary">Submit</button>
  </form>
</div>
